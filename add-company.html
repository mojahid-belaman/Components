<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internship</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="w-full h-full flex justify-center items-center bg-[azure]" style="height: 100vh;">
		<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-wrap gap-4 w-[fit-content] h-[fit-content]">
			<div class="w-full">
			  <label class="block text-grey-darker text-sm font-bold mb-2" for="name">
				Company Name
			  </label>
			  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="name" type="text" placeholder="Username">
			</div>

			<div class="flex w-full gap-2">
				<div class="w-full">
				  <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
					Email
				  </label>
				  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="text" placeholder="Username">
				</div>
	
				<div class="w-full">
				  <label class="block text-grey-darker text-sm font-bold mb-2" for="address">
					Address
				  </label>
				  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="address" type="text" placeholder="Username">
				</div>
			</div>

			<div class="flex w-full gap-2">
				<div class="w-full">
				  <label class="block text-grey-darker text-sm font-bold mb-2" for="start-date">
					Start date
				  </label>
				  <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="start-date" placeholder="start date">
				</div>
	
				<div class="w-full">
				  <label class="block text-grey-darker text-sm font-bold mb-2" for="end-date">
					Fiscal year end date
				  </label>
				  <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="end-date" placeholder="end date">
				</div>
			</div>

			<div class="w-full">
				<label class="block text-grey-darker text-sm font-bold mb-2" for="status">
				  Status
				</label>
				<select name="status" id="status" class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3">
				  <option value="active">Active</option>
				  <option value="disable">Disabled</option>
				</select>
			</div>

			<div class="flex items-center justify-center w-full">
			  <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded" type="button">
				Submit
			  </button>
			</div>
		</div>
	</div>
</body>
</html>
